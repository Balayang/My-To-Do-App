<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/126c45f118.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>To Do App</title>
</head>

<body>
    <section class="container">
        <section class="card">
            <header class="header">
                <div class="clear clear-icon" onclick="clearAllToDo()">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>
                <div class="date"></div>
            </header>
            <main class="card-content">
                <div class="search">
                    <input class="input-search" type="text" placeholder="Search"/>
                </div>
                <ul class="list">
                </ul>
            </main>
            <div class="card-footer">
            <form class="form-add-todo add-to-do">
                <i class="add-todo-icon fa fa-plus-circle"></i>
                <input type="text" class="input-todo"  placeholder="Add a TODO"/>
            </form>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
