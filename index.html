<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript - TODO List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web" />
    <!-- reset all elements to streamline user experience across all browsers -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- load bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="header">
          <div id="clear-icon" class="clear" onclick="clearAllToDo()">
            <i class="bi bi-arrow-clockwise"></i>
          </div>
          <div id="date"></div>
        </div>
        <div class="card-content">
          <ul id="list"></ul>
        </div>
        <div class="card-footer">
          <form id="form-add-todo">
            <i id="add-todo-icon" class="bi bi-clipboard2-plus-fill"></i>
            <input type="text" id="input" placeholder="Add a TODO" />
          </form>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
